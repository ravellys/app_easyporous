{% extends 'base/base.html' %}
{% block title %}
    Lista de Documentos
{% endblock %}

{% block main %}

    <div class="content">
        <div class="main-content container-fluid">
            <div class="row">
                <div class="col-lg-11">
                    <div class="card card-table">
                        <div class="card-header">
                            <h2 class="page-head-title">
                                CÃ¡lculo do Volume Elementar Representativo
                            </h2>
                        </div>

                        <div class="card-body" id="app-api">
                            <div class="row justify-content-center d-flex">
                                <div class="col-4">
                                    <select v-on:change="changeItemTipo($event)" class="form-control">
                                        <option value="">Selecione o Tipo de Imagem</option>
                                        <option value="Rocha"> Rocha</option>
                                        <option value="Solo"> Solo</option>
                                        <option value="all"> Todas Imagens</option>
                                    </select>
                                </div>

                                <div class="col-8">
                                    <div class="row justify-content-center mx-auto">
                                        <select class="form-control col-8">
                                            <option v-for="im in info" :value="im.pk" :key="im.pk" id="im-options">
                                                [[ im.descricao ]]
                                            </option>

                                        </select>
                                        <button v-on:click="calculaVER($event)" type="button"
                                                class="btn btn-outline-dark col-3 mx-1"> Selecionar
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <br>

                            <scatter-chart :data="dados" xtitle="Aresta" ytitle="Porosity"></scatter-chart>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block script %}

    <script type="application/javascript">
        function tipo(value) {
            return value['tipo'] === app_list.tipo;
        }

        function isSegmentada(value) {
            return value['is_segmentada'] === true;
        }

        var app_list = new Vue({
            delimiters: ['[[', ']]'],
            el: '#app-api',
            data: function () {
                return {
                    info: null,
                    tipo: 'all',
                    dados: [],
                    p1: [1, 2],
                    p2: [2, 3]
                }
            },
            methods: {
                init: function init() {
                    axios
                        .get('/api/metaimagem/?format=json')
                        .then(response => {
                            let dados = response.data
                            this.info = dados.filter(isSegmentada).filter(tipo)
                            if (this.tipo === 'all') {
                                this.info = dados.filter(isSegmentada)
                            }
                        })
                },
                changeItemTipo: function changeItemTipo(event) {
                    this.tipo = event.target.value;
                    this.init()
                },
                calculaVER: function calculaVER(event) {
                    let imId = document.getElementById('im-options').value;
                    axios
                        .get(`/fisicadigital/api/VER/${imId}`)
                        .then(response => {
                            let dados_ver = response.data;
                            this.dados = dados_ver['dados'];
                        })
                }
            }
        })
    </script>


{% endblock %}
