{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="{% static 'logo/logo_preta.png' %}" alt="logo">
    <title>EasyPorous - {% block title %} {% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{%static 'beagle/assets/lib/perfect-scrollbar/css/perfect-scrollbar.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{%static 'beagle/assets/lib/material-design-icons/css/material-design-iconic-font.min.css' %}"/><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="{%static 'beagle/assets/lib/jquery.vectormap/jquery-jvectormap-1.2.2.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{%static 'beagle/assets/lib/jqvmap/jqvmap.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{%static 'beagle/assets/lib/datetimepicker/css/bootstrap-datetimepicker.min.css' %}"/>
    <link rel="stylesheet" href="{%static 'beagle/assets/css/app.css' %}" type="text/css"/>
  </head>
  <body>
    <!--dashboard-->
    <div class="be-wrapper be-fixed-sidebar">
      <!--top_bar-->
      {% include 'base/includes/top_bar.html' %}

      <!--menu_left-->
      {% include 'base/includes/menu_left.html' %}

      <!--content-->
      {% block main %}
      {% endblock %}

      <!--menu_right-->
      {% include 'base/includes/menu_right.html' %}
    </div>
    <script src="{%static 'beagle/assets/lib/jquery/jquery.min.js' %}" type="text/javascript"></script>
    <script src="{%static 'beagle/assets/lib/perfect-scrollbar/js/perfect-scrollbar.jquery.min.js' %}" type="text/javascript"></script>
    <script src="{%static 'beagle/assets/lib/bootstrap/dist/js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
    <script src="{%static 'beagle/assets/js/app.js' %}" type="text/javascript"></script>
    <script src="{%static 'beagle/assets/lib/jquery-flot/jquery.flot.js'%}" type="text/javascript"></script>
    <script src="{%static 'beagle/assets/lib/jquery-flot/jquery.flot.pie.js' %}" type="text/javascript"></script>
    <script src="{%static 'beagle/assets/lib/jquery-flot/jquery.flot.time.js' %}" type="text/javascript"></script>
    <script src="{%static 'beagle/assets/lib/jquery-flot/jquery.flot.resize.js' %}" type="text/javascript"></script>
    <script src="{%static 'beagle/assets/lib/jquery-flot/plugins/jquery.flot.orderBars.js' %}" type="text/javascript"></script>
    <script src="{%static 'beagle/assets/lib/jquery-flot/plugins/curvedLines.js' %}" type="text/javascript"></script>
    <script src="{%static 'beagle/assets/lib/jquery-flot/plugins/jquery.flot.tooltip.js' %}" type="text/javascript"></script>
    <script src="{%static 'beagle/assets/lib/jquery.sparkline/jquery.sparkline.min.js' %}" type="text/javascript"></script>
    <script src="{%static 'beagle/assets/lib/countup/countUp.min.js' %}" type="text/javascript"></script>
    <script src="{%static 'beagle/assets/lib/jquery-ui/jquery-ui.min.js' %}" type="text/javascript"></script>
    <script src="{%static 'beagle/assets/lib/jqvmap/jquery.vmap.min.js' %}" type="text/javascript"></script>
    <script src="{%static 'beagle/assets/lib/jqvmap/maps/jquery.vmap.world.js' %}" type="text/javascript"></script>
    <script src="{%static 'beagle/assets/js/app-dashboard.js' %}" type="text/javascript"></script>
    <script type="text/javascript">
      $(document).ready(function(){
      	//initialize the javascript
      	App.init();
      	App.dashboard();

      });
    </script>

    {% block script %}
    {% endblock %}
  </body>
</html>
